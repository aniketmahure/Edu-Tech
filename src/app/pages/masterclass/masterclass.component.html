<div style="background-color: rgb(54, 54, 199);">
    <div class="pt-4">
      <app-navbar></app-navbar>
    </div>
</div>
<h1 style="text-align: center;margin-top: 1%;">Masterclasses</h1>
<div style="display:flex; flex-direction: row;flex-wrap:wrap; justify-content: space-around;">
    <div *ngFor="let m of masterlist" class="mcard" style="margin-top: 2%;">
        <img style="width: 100%;height: 50%;" src='{{m.src}}'>
        <h2 style="text-align: center;">{{m.name}}</h2>
        <p style="padding-left: 1%;"><b>Start Time :</b> {{m.time}}</p>
        <p style="padding-left: 1%;"><b>Duration :</b> {{m.disc}}</p>
        <!-- <mat-divider></mat-divider> -->
        <p style="text-align: center;"><b>{{m.enrolled}}</b> participated</p>
    </div>
</div>
<br>
<app-footer></app-footer>
